<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<header>
    <h1 class="titulo">Formulario <br> de Registro de Gira</h1>
    <h2 class="subtitulo">Universidad Tecnológica de Panamá</h2>

    <div class="logos-izquierda">
        <img src="../img/logo_fac_ciencias.jpg" alt="Logo 1">
        <img src="../img/logo_fac_electrica.jpg" alt="Logo 2">
        <img src="../img/logo_fac_mecanica.png" alt="Logo 3">
        <img src="../img/logo_fac_sistema.png" alt="Logo 2">
        <img src="../img/logo_civil.jpg" alt="Logo 3">
        <img src="../img/logo_cien_tec.png" alt="Logo 3">
        <!-- Agrega más si necesitas -->
    </div>

</header>

<main class="container-center">

    <!-- Formulario en 2 pasos -->
    <form id="register-form">

        <!-- ===========================
             PASO 1 
        ============================ -->
        <div id="paso1">

            <section>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Primer Nombre">
            </section>

            <section>
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            </section>

            <section>
                <label for="cedula">Cédula</label><br>
                <input type="text" id="cedula" name="cedula" placeholder="8-888-888">
            </section>

            <section>
                <label for="email">Correo Electrónico</label><br>
                <input type="email" id="email" name="email" placeholder="estudiante@utp.ac.pa">
            </section>

            <button type="button" id="btn-siguiente">Siguiente</button>

        </div>

        <!-- ===========================
             PASO 2 
        ============================ -->
        <div id="paso2" style="display:none;">

            <section>
                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </section>

            <section>
                <label for="confirmPassword">Confirmar Contraseña</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
            </section>

            <section>
                <label for="nivelAcademico">Nivel Académico</label><br>
                <select id="nivelAcademico" name="nivelAcademico">
                    <option value="">Seleccione una opción</option>
                    <option>Primer año</option>
                    <option>Segundo año</option>
                    <option>Tercer año</option>
                    <option>Cuarto año</option>
                    <option>Quinto año</option>
                </select>
            </section>

            <section>
                <label for="facultad">Facultad</label><br>
                <select id="facultad" name="facultad">
                    <option value="">Seleccione una opción</option>
                    <option>Ingeniería Civil</option>
                    <option>Ingeniería Eléctrica</option>
                    <option>Ingeniería Industrial</option>
                    <option>Ingeniería Mecánica</option>
                    <option>Ingeniería de Sistemas</option>
                    <option>Opción por establecer</option>
                </select>
            </section>

            <section>
                <label for="file">Recibo de Matrícula</label><br>
                <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png">
            </section>

            <button type="button" id="btn-registrar">Confirmar Datos</button>
            <button type="button" id="btn-volver">Volver</button>

            <div class="texto-login">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </form>
</main>

<script defer src="../js/register.js"></script>
</body>
</html>

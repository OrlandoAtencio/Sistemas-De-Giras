<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Gira</title>
  <link rel="stylesheet" href="../css/nueva-gira.css" />
</head>

<body>

  <div class="container">

    <h1>Añadir Nueva Gira</h1>
    <p class="sub">Ingrese los detalles de la nueva gira</p>

    <!-- BACKEND (PHP):
         Este formulario debe INSERTAR una nueva gira en la BD -->
    <form action="../php/agregar_gira.php" method="POST" class="form-card">

      <!-- Nombre -->
      <label>Nombre de la Gira</label>
      <input type="text" name="nombre" placeholder="Ej: Visita al Canal de Panamá" required />

      <!-- Fecha -->
      <label>Fecha</label>
      <input type="date" name="fecha" required />

      <!-- Lugar -->
      <label>Lugar</label>
      <input type="text" name="lugar" placeholder="Ej: Ciudad de Panamá, Panamá" required />

      <!-- Cupos -->
      <label>Cupos Totales</label>
      <input type="number" name="cupos" placeholder="Ej: 30" min="1" required />

      <!-- Descripción -->
      <label>Descripción</label>
      <textarea name="descripcion" placeholder="Describa los detalles de la gira..." required></textarea>

      <!-- Monto -->
      <label>Monto (B/.)</label>
      <input type="number" name="monto" placeholder="Ej: 35.00" min="0" step="0.01" required />

      <!-- Imagen URL -->
      <label>URL de Imagen</label>
      <input type="url" name="imagen" placeholder="Ingrese la URL de la imagen para la gira" required />

      <div class="buttons">
        <a href="coordinador-dashboard.html" class="cancel">Cancelar</a>
        <button type="submit" class="submit">Añadir Gira</button>
      </div>

    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Reporte de Giras</title>
    <link rel="stylesheet" href="../css/reporte-giras.css">
</head>

<body>

<a href="coordinador-dashboard.html" class="back-btn">← Volver al Panel</a>

<div class="card">
    <h2>Generar Reporte PDF</h2>
    <p>Selecciona los filtros para generar un reporte detallado de las giras universitarias.</p>

    <form action="#" method="GET">

        <div class="form-group">
            <label>Fecha inicio</label>
            <input type="date" name="fecha_inicio">
        </div>

        <div class="form-group">
            <label>Fecha fin</label>
            <input type="date" name="fecha_fin">
        </div>

        <div class="form-group">
            <label>Gira / Lugar</label>
            <select name="gira_id">
                <option value="">Todas las giras</option>
                <option value="1">Visita al Canal de Panamá</option>
                <option value="2">Gira a Cervecería Nacional</option>
                <option value="3">Visita a Parque Nacional Soberanía</option>
                <option value="4">Recorrido AES Panamá</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado de pago</label>
            <select name="estado_pago">
                <option value="">Todos</option>
                <option value="Pagado">Pagado</option>
                <option value="No pagado">No Pagado</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado de solicitud</label>
            <select name="estado_solicitud">
                <option value="">Todos</option>
                <option value="Aprobado">Aprobado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Rechazado">Rechazado</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Generar PDF</button>

    </form>
</div>

</body>
</html>
